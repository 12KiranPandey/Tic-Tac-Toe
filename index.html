<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
    <link rel="stylesheet" href="css\tic-tac.css">
</head>
<body>
     <div class="container-fluid" style="text-align:center;margin-top:  20px; width: 200px;"> <h2 style="color:grey;font-size: 30px;font-weight: bold; font-style: italic; background-color: white;">Tic-Tac-Toe</h2></div>
   
      <div class="container-fluid userinfo" id="userinfo">
        <input type="text"  class="name" id="player1" placeholder="player1"><br><br>
        <input type="text"  class="name" id="player2" placeholder="player2">
        <br><br>
        <input type="button" value="Start Game" id="start" class="Start" onclick="StartGame()">
        </div>
       <div class="container-fluid game" id="game">   
        <div class="row tac">
            <div class="col-md-4  tic" id="0" onclick="SetVal('0')" ></div>
            <div class="col-md-4  tic"id="1" onclick="SetVal('1')"  ></div>
            <div class="col-md-4  tic toe"id="2" onclick="SetVal('2')" ></div>
          </div>
          <div class="row tac">
            <div class="col-md-4  tic" id="3" onclick="SetVal('3')" ></div>
            <div class="col-md-4  tic" id="4" onclick="SetVal('4')" ></div>
            <div class="col-md-4  tic toe"id="5" onclick="SetVal('5')" ></div>
          </div>
          <div class="row tac">
            <div class="col-md-4 tic task"id="6" onclick="SetVal('6')"  ></div>
            <div class="col-md-4 tic task"id="7" onclick="SetVal('7')"  ></div>
            <div class="col-md-4 tic task toe"id="8" onclick="SetVal('8')" ></div>
          </div>
          <div class="row reset1">
             <div class="col-md-6"><input type="button" value="Reset"  class="reset" id="reset" onclick="reset()"></div> 
            <div class="col-md-6"><input type="button" value="Relaodpage" id="reload" class="reload" onclick="reload()"></div>
          </div>

          <tr>
            <td id="name1"></td>
            <td id="name2"></td>
          </tr>
          <tr>
            <td id="value1">0</td>
            <td id="value2">0</td>
          </tr>
        </table>   -->    
        <div class="container-fluid scorediv"> 
          <table class="table  table1">
            <tbody>
              <tr>
                <td id="name1"></td>
                <td id="name2"></td>
              </tr>
              <tr>
                <td id="value1">0</td>
                <td id="value2">0</td>
              </tr>
            </tbody>
          </table>
        </div>
       
        
       <script src="js/tic-tac.js"></script>
</body>
</html>
